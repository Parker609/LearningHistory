<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        // 1. 创建类型组件，需要继承react中的类；
        class Demo extends React.Component {
            // 必须有render方法
            render(h) {
                // return <h2 ref="text" onClick={this.consoleText}>使用类定义的组件，适用于定义复杂组件</h2>
                // 通过回调的方式使用ref，可以将当前节点直接赋值给this下的变量；
                // 当页面有内容更新重新渲染render时，ref中的函数其实是一个新的函数（地址改变），所以会重新调用运行；如果是定义在实例上，地址保存不更新，则不会重新调用；省资源；
                // 且ref内部函数如果调用其实会调用两次（更新时），第一次调用会传入null，是为了避免混淆，要清空一次ref；
                return <h2 ref={n => this.inputNode = n} onClick={this.consoleText}>使用类定义的组件，适用于定义复杂组件</h2>
            }
            consoleText = () => {
                // const {text} = this.refs; // 和vue的差不多，只不过vue多了一个$符号；
                // 不建议这样使用ref，这样使用ref的效率较低，从而会有一些问题；
                console.log(n.innerText)
            }
        }
        // 2. 渲染dom到页面，使用ReactDom全局对象；

        ReactDOM.render(<Demo/>, document.querySelector('#app'));
    </script>
</body>
</html>
