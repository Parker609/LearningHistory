<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        // 1. 创建类型组件，需要继承react中的类；
        class Demo extends React.Component {
            /*
                1. 函数柯里化，意思是通过一个函数返回一个函数，这样有利于函数的复用；
            */
            // 必须有render方法
            render(h) {
                // 写在jsx里边的方法回调，最终会生成一个回调的值，并付给onClick方法；
                // 因此，可以直接执行一个函数，将返回的函数直接赋值；
                return (
                    <div>
                        <input ref={c => this.text = c} type="text"/>
                        <button onClick={this.consoleText('input')}>获取</button>
                    </div>
                )
            }
            consoleText = (type) => {
                return e => {
                    console.log(`type: ${type}，value: ${e.currentTarget.name}`)
                }
            }
        }
        // 2. 渲染dom到页面，使用ReactDom全局对象；

        ReactDOM.render(<Demo/>, document.querySelector('#app'));
    </script>
</body>
</html>
