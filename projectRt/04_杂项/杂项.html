<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: skyblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        const num = 12;
        // 1. 创建虚拟dom，切记，这块不是字符串，不要用引号；
        const VDOM = (
            <div>{num}</div>
        )
        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(VDOM, document.querySelector('#app'));

        /*
            1. 标签中要放入表达式；表达式：可以获取到一个值的，包括：
                a. a（变量a）;
                b. a + b;
                c. Fun();
                d. () => {};
                e. function(){}；
                f. arr.map()；
                不包括for循环等流程控制，因为不能获取到一个值；
            2. 什么是xml：
                xml是一种存储和传输数据用的结构，比方说有一个学生，名字是lisi，18岁，那么可以写成：
                <student>
                    <name>lisi</name>
                    <age>18</age>    
                </student>

                结构是不是特别的像json，因此后续部分被json所替代；
        */
    </script>
</body>
</html>
