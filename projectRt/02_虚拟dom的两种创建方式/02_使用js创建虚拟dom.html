<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <script type="text/javascript">
        // 1. 创建虚拟dom；但是写法非常复杂；所以还是用jsx更为方便
        // 其实就是<h1>Hello, React</h1>翻译过来的，语法糖；
        const VDOM = React.createElement('h1', {id: 'title'}, 'hello')
        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(VDOM, document.querySelector('#app'));
    </script>
</body>
</html>
