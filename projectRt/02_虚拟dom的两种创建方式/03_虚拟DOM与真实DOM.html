<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <script type="text/babel">
        // 1. 创建虚拟dom；
        const VDOM = <h1>Hello, React</h1>
        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(VDOM, document.querySelector('#app'));

        // 看一下虚拟dom时什么东西；
        console.log(VDOM, 'console虚拟dom')

        /*
            1. 虚拟dom其实就是一个Object对象；
            2. 虚拟dom相对于真实dom更为轻量级；因为虚拟dom是react内部使用，无需挂载那么多属性；
            3. 虚拟dom最终会被react转化为真实dom，展现在页面上；
        */
    </script>
</body>
</html>
