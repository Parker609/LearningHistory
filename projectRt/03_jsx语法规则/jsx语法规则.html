<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
    <style>
        .title {
            background-color: skyblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        // 1. 创建虚拟dom，切记，这块不是字符串，不要用引号；
        const VDOM = (
            <h1 style={{color: 'red'}}>
                你好
                <span className="title">React</span>
                {'ACS'.toLocaleLowerCase()}
            </h1>
        )
        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(VDOM, document.querySelector('#app'));

        /*
            1. 定义虚拟dom，不要写引号；
            2. 标签中，混入js表达式时，使用 {}
            3. 样式的类名指定，不要用class，而是使用className，为了避免es6的类；
            4. 内联样式，需要使用style={{}}的语法；
            5. 只能有1个跟标签；
            6. 所有标签必须闭合
            7. 标签：小写字母转成html中的同名元素，若无则报错；手写字母如果是大写，则认为是react组件；
        */
    </script>
</body>
</html>
