<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>
    <!-- 引入类型限制库 -->
    <script type="text/javascript" src="../reactJS/prop-types.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        // 1. 创建组件；props的基本使用；
        class Person extends React.Component {
            // 构造器中传入的props，其实就是组件上传入的值；开发过程中格式可以省略的；
            // 若使用构造器，一定要用super去接一下参数，否则this.props是不能用的；因为props就是父级初始化来的；
            constructor(props) {
                super(props);
                console.log(props)
            }
            static propTypes = {
                name: PropTypes.string
            }
            render() {
                const {name, age, gender} = this.props;
                return <h2>name is {name}, age is {age}, gender is {gender}</h2>
            }
        }
        // 对于传入的值，也是需要有限制的；
        // 1. 限制类型：这个时候，需要引入proptpye的js库；
        // Person.propTypes = {} // 其实是静态属性,直接写在类中,defaultProps相同

        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(<Person name="zs" age="12" gender="male"/>, document.querySelector('#app'));

        /*
            注意，函数式组件也是可以使用props的，可以通过function参数的样式传入，限制可以写在外边；这里不多追叙；
        */
    </script>
</body>
</html>
