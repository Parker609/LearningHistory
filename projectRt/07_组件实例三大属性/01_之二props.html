<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello react</title>
</head>
<body>
    <!-- 准备好一个容器，用于挂载react组件 -->
    <div id="app"></div>
    
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../reactJS/react.development.js"></script>
    <!-- 引入dom操作库 -->
    <script type="text/javascript" src="../reactJS/react-dom.development.js"></script>
    <!-- 引入babel，babel除了将es6 ==> es5以外，还可以将jsx ==> js -->
    <script type="text/javascript" src="../reactJS/babel.min.js"></script>

    <!-- 书写react渲染代码，必须使用babel，而不是js -->
    <script type="text/babel">
        // 1. 创建组件；props的基本使用；
        class Person extends React.Component {
            render() {
                const {name, age, gender} = this.props;
                return <h2>name is {name}, age is {age}, gender is {gender}</h2>
            }
        }
        // 2. 渲染dom到页面，使用ReactDom全局对象；
        ReactDOM.render(<Person name="zs" age="12" gender="male"/>, document.querySelector('#app'));
    
        // babel + react可以让展开运算符适用于标签中；所以可以让props简写
        const props = {name: 'ls', age: '13', gender: 'female'}
        // {...props}里的{}是作为内嵌表达式标志符号，和js中的并不相同，这点需要注意；
        ReactDOM.render(<Person {...props}/>, document.querySelector('#app'));
    </script>
</body>
</html>
